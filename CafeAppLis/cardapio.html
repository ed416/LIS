<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Cardápio</title>

  <!-- Bootstrap - CSS -->
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <header>
    <!-- Toolbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <!--==o estilo do background usado é o bg-dark, nessa implementacao de navbar que se adapta a largura da tela-->
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <!-- ==colocar nomes dentro de elemento com tag a class ="navbar-brand"-->
          Coffee
          <small>Arábica</small>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Cardápio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sobre</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </header>
  <main>
    <section class="my-3">

      <!-- Grid -->
      <!--==grid para organizar os cards do cardapio em um determinado numero de linhas e colunas-->
      <div class="container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary rounded-circle mb-4" data-bs-toggle="modal" data-bs-target="#exampleModal">
          +
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Novo item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label for="food-name">Nome</label>
                  <input type="text" class="form-control" id="food-name" name="name">
                </div>
                <div class="form-group">
                  <label for="food-image">Endereço de imagem</label>
                  <input type="text" class="form-control" id="food-image" name="image">
                </div>
                <div class="form-group">
                  <label for="food-name">Preço</label>
                  <input type="text" class="form-control" id="food-price" name="price">
                </div>
                <div class="form-group">
                  <label for="food-name">Descrição</label>
                  <input type="text" class="form-control" id="food-description" name="description">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary">Cadastrar</button>
                <button type="button" class="btn btn-primary">Limpar</button>
              </div>
            </div>
          </div>
        </div>


        <!-- Linha -->
        <div id="itens-cardapio" class="row">

          <!-- Colunas-->

          <!-- beforeend -->
        </div>

    </section>

  </main>
  <footer></footer>

  <!-- Cardápio -->
  <script src="./js/cardapio.js"></script>

  <!-- Bootstrap - Js -->
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
